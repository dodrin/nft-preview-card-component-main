<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only"></h1>
    <div class="card">  
      <div class="main-image">
        <img src="images/image-equilibrium.jpg" alt="nft">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="eye" />
        </div>
      </div>

      <div class="card-content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <ul>
          <li>
            <img src="images/icon-ethereum.svg" alt="ethereum icon" />0.041 ETH
          </li>
          <li><img src="images/icon-clock.svg" alt="" />3 days left</li>
        </ul>
      </div>

      <figure class="avatar">
        <img src="images/image-avatar.png" alt="avatar image Jules Wyvern" />
        <figcaption><p>Creation of <span>Jules Wyvern</span></p></figcaption>
      </figure>
    </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by <a href="#">dodrin</a>.
      </div>
    </footer>
  </body>
</html>
